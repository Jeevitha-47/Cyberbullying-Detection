<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberbullying Detection</title>
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      resize: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #00c853;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #00b342;
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cyberbullying Detection</h2>
    <form id="bullyForm">
      <textarea id="inputText" placeholder="Enter text to analyze..." required></textarea>
      <button type="submit">Check for Cyberbullying</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('bullyForm');
    const input = document.getElementById('inputText');
    const result = document.getElementById('result');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const text = input.value.toLowerCase();

      // Basic keyword detection (simulated logic)
      const bullyingWords = ["hate", "loser", "stupid", "ugly", "idiot", "dumb"];
      const found = bullyingWords.some(word => text.includes(word));

      if (found) {
        result.textContent = "⚠️ Potential cyberbullying detected.";
        result.style.color = "#ff1744";
      } else {
        result.textContent = "✅ No cyberbullying detected.";
        result.style.color = "#00e676";
      }
    });
  </script>
</body>
</html>
